version: '3.8'

services:
  # Backend FastAPI
  backend:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: ai-saas-backend
    ports:
      - "8000:8000"
    environment:
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8000
      - OLLAMA_BASE_URL=http://ollama:11434
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/ai_saas
    volumes:
      - ../backend:/app/backend
      - ai-saas-storage:/app/storage
      - ai-saas-models:/app/models
    depends_on:
      - ollama
      - postgres
    networks:
      - ai-saas-network
    restart: unless-stopped

  # Ollama (Local LLMs)
  ollama:
    image: ollama/ollama:latest
    container_name: ai-saas-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    environment:
      - OLLAMA_MODELS=/root/.ollama/models
    networks:
      - ai-saas-network
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: ai-saas-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=ai_saas
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - ai-saas-network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: ai-saas-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - ai-saas-network
    restart: unless-stopped

  # Frontend (React)
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: ai-saas-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - ai-saas-network
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: ai-saas-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - ai-saas-network
    restart: unless-stopped

volumes:
  ai-saas-storage:
  ai-saas-models:
  ollama-data:
  postgres-data:
  redis-data:

networks:
  ai-saas-network:
    driver: bridge
